<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery实现多条件筛选</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h1>jQuery实现多条件筛选</h1>
    </div>
    <section>
      <ul class="select"> 
        <li class="select-list"> 
          <dl id="select1"> 
            <dt>上装：</dt> 
            <dd class="select-all selected"><a href="#">全部</a></dd> 
            <dd><a href="#">针织衫</a></dd> 
            <dd><a href="#">毛呢外套</a></dd> 
            <dd><a href="#">T恤</a></dd> 
            <dd><a href="#">羽绒服</a></dd> 
            <dd><a href="#">棉衣</a></dd> 
            <dd><a href="#">卫衣</a></dd> 
            <dd><a href="#">风衣</a></dd> 
          </dl> 
        </li> 
        <li class="select-list"> 
          <dl id="select2"> 
            <dt>裤装：</dt> 
            <dd class="select-all selected"><a href="#">全部</a></dd> 
            <dd><a href="#">牛仔裤</a></dd> 
            <dd><a href="#">小脚/铅笔裤</a></dd> 
            <dd><a href="#">休闲裤</a></dd> 
            <dd><a href="#">打底裤</a></dd> 
            <dd><a href="#">哈伦裤</a></dd> 
          </dl> 
        </li> 
        <li class="select-result"> 
          <dl> 
            <dt>已选条件：</dt> 
            <dd class="select-no">暂时没有选择过滤条件</dd> 
          </dl> 
        </li> 
      </ul> 
    </section>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
